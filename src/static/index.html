<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }
      .user-info {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .btn-logout {
        background-color: #d32f2f;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-logout:hover {
        background-color: #b71c1c;
      }
      .not-authenticated {
        text-align: center;
        padding: 50px;
      }
      .btn-login {
        background-color: #0066cc;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
      }
      .btn-login:hover {
        background-color: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="header-top">
      <div></div>
      <div class="user-info" id="userInfo" style="display: none;">
        <span id="userEmail"></span>
        <span id="userRole"></span>
        <button class="btn-logout" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main id="mainContent" style="display: none;">
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <div id="notAuthenticated" class="not-authenticated">
      <h2>Welcome to Mergington High School Activities</h2>
      <p>Please log in to view and sign up for activities.</p>
      <a href="/static/auth.html" class="btn-login">Go to Login</a>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
